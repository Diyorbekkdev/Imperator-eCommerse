<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оплата</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.min.css" />
    <link
      rel="shortcut icon"
      href="assets/images/categorys/pay.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- ---NAVBAR--- -->
    <!-- ---NAVBAR--- -->

    <!-- ---MAIN--- -->
    <main>
      <section id="pay">
        <div class="container">
          <div class="pay_title">
            <h1 class="font-bold text-4xl text-black pt-16">Оплата</h1>
          </div>
          <div class="pay_item pt-10 pb-16">
            <div class="pay__left">
              <img src="assets/images/categorys/image 30.svg" alt="Plastic card" width="366px" height="366px    " />
            </div>
            <div class="pay__right">
              <div class="inputContainer">
                <input
                  required="required"
                  id="inputField"
                  placeholder="Имя на карте"
                  type="text"
                />
                <label class="usernameLabel" for="inputField"
                  >CardHolder Name</label
                >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  class="userIcon"
                >
                  <path
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                  />
                </svg>
              </div>
              <div class="inputContainer">
                <input
                  required="required"
                  id="inputField"
                  placeholder="Номер карты"
                  type="text"
                />
                <label class="usernameLabel" for="inputField"
                  >8600 1234 5678 0000</label
                >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 576 512"
                  class="userIcon"
                >

                </svg>
              </div>
              <div class="inputContainer">
                <input
                  required="required"
                  id="inputField"
                  placeholder="MM/YY"
                  type="text"
                />
                <label class="usernameLabel" for="inputField"
                  >Cрок хранения</label
                >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 576 512"
                  class="userIcon"
                >
                  <path
                    d="M528 160V416c0 8.8-7.2 16-16 16H320c0-44.2-35.8-80-80-80H176c-44.2 0-80 35.8-80 80H64c-8.8 0-16-7.2-16-16V160H528zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM272 256a64 64 0 1 0 -128 0 64 64 0 1 0 128 0zm104-48c-13.3 0-24 10.7-24 24s10.7 24 24 24h80c13.3 0 24-10.7 24-24s-10.7-24-24-24H376zm0 96c-13.3 0-24 10.7-24 24s10.7 24 24 24h80c13.3 0 24-10.7 24-24s-10.7-24-24-24H376z"

                </svg>
              </div>
              <div>
                <button class="pay_btn" formaction="category.html">Оплатить</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- ---MAIN--- -->
  </body>
</html>
